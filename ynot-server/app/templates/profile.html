<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ handle }}</title>
        <link href="../static/css/profile.css" rel="stylesheet" />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 20px;
            }
            .container {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }
            .card {
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 16px;
                width: 600px;
                box-sizing: border-box;
            }
            .card h2 {
                font-size: 1.25rem;
                margin: 0 0 8px;
            }
            .card p {
                margin: 0 0 8px;
                color: #555;
            }
            .card ul {
                padding: 0;
                margin: 0 0 8px;
                list-style: none;
            }
            .card ul li {
                margin: 4px 0;
            }
            .card a {
                color: #1a73e8;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>{{ handle }}</h1>
        <div class="container">
            {% for post in posts %}
            <div class="card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.description }}</p>
                <ul>
                    {% for url in post.urls %}
                    <li><a href="{{ url }}" target="_blank">{{ url }}</a></li>
                    {% endfor %}
                </ul>
                <p><strong>Tags:</strong> {{ ', '.join(post.tags) }}</p>
                <p><em>{{ post.time_elapsed }}</em></p>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
