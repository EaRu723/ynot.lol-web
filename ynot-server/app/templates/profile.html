<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ handle }}'s Profile</title>
    <!-- <link href="../../static/css/profile.css" rel="stylesheet" /> -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #efebe0;
        color: #333;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .main {
        max-width: 100%;
        margin: 0 auto;
        overflow: hidden;
      }

      /* Banner */
      .banner {
        width: 100%; /* Full width of the container */
        height: 200px;
        background-color: #c0c0c0; /* Placeholder for banner */
        display: flex;
        align-items: flex-end;
        justify-content: flex-start;
        padding: 10px;
      }

      .profile-picture {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #808080; /* Placeholder for profile picture */
        border: 3px solid white;
      }

      /* Profile Info */
      .profile-info {
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
        text-align: left; /* Left align text */
      }

      .profile-info h1 {
        font-size: 1.5rem;
        margin: 0;
        color: #333;
      }

      .profile-info p {
        margin: 5px 0;
        color: #555;
        font-size: 0.9rem;
      }

      .profile-info .handle {
        color: #999;
        font-size: 0.9rem;
      }

      .posts-header {
        font-size: 1.2rem;
        font-weight: bold;
        padding: 10px 20px;
        border-bottom: 1px solid #ddd;
      }

      .posts-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      }

      .post {
        padding: 30px;
        margin: 1rem;
        border: 1px solid gray;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for better aesthetics */
      }
      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .post-menu {
        position: relative;
      }

      .menu-button {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .menu-dropdown {
        display: none;
        position: absolute;
        right: 0;
        top: 100%;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .menu-dropdown a {
        display: block;
        padding: 10px;
        color: #333;
        text-decoration: none;
      }

      .menu-dropdown a:hover {
        background-color: #f0f0f0;
      }

      .post-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin: 0;
      }

      .post-description {
        font-family: "Arial", sans-serif;
        margin: 5px 0;
        color: #555;
        font-size: 0.9rem;
      }

      .post-urls {
        margin: 5px 0;
        font-size: 0.9rem;
      }

      .post-tags {
        margin: 5px 0;
        font-size: 0.9rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="banner">
        <div class="profile-picture"></div>
      </div>
      <div class="profile-info">
        <h1>{{ handle }}</h1>
        <p class="handle">@{{ handle }}</p>
        <p>{{ bio }}</p>
      </div>
      <div class="posts-header">Posts</div>
      <div class="posts-container">
        {% for post in posts %}
        <div class="post">
          <div class="post-header">
            <div class="post-title">{{ post.title }}</div>
            <div class="post-menu">
              <button class="menu-button">â‹®</button>
              <div class="menu-dropdown">
                <a href="#"
                  id = "editMenuButton"
                  data-collection="{{ post.collection }}"
                  data-rkey="{{ post.rkey }}"
                  >Edit</a>
                <a href="#">Share</a>
                <a
                  href="#"
                  id="deleteMenuButton"
                  data-collection="{{ post.collection }}"
                  data-rkey="{{ post.rkey }}"
                  >Delete</a
                >
              </div>
            </div>
          </div>
          <pre class="post-description">{{ post.description }}</pre>
          <div class="post-urls">
            {% for url in post.urls %}
            <a href="{{ url }}" target="_blank">{{ url }}</a><br />
            {% endfor %}
          </div>
          <div class="post-tags">
            {% for tag in post.tags %} #{{ tag }} {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>

  <script>
    async function apiRequest(url, options = {}) {
      const token = sessionStorage.getItem("access_token");
      options.headers = {
        ...(options.headers || {}),
        Authorization: `Bearer ${token}`,
      };

      const response = await fetch(url, options);

      if (response.status === 401) {
        alert("Session expired. Please log in again.");
        window.location.href = "/";
        return;
      }

      return response;
    }

    document.addEventListener("click", async (event) => {
      // Close any open menus when clicking outside
      const openMenus = document.querySelectorAll(".menu-dropdown");
      openMenus.forEach((menu) => {
        if (!menu.parentNode.contains(event.target)) {
          menu.style.display = "none";
        }
      });

      // Toggle the clicked menu
      if (event.target.classList.contains("menu-button")) {
        const dropdown = event.target.nextElementSibling;
        dropdown.style.display =
                dropdown.style.display === "block" ? "none" : "block";
      }

      // Handle edit button click
      if (event.target.id === "editMenuButton") {
        const collection = event.target.getAttribute("data-collection");
        const rkey = event.target.getAttribute("data-rkey");
        window.location.href = `/edit?collection=${collection}&rkey=${rkey}`;
      }

      // Handle delete button click
      if (event.target.id === "deleteMenuButton") {
        const shouldDelete = confirm(
                "Are you sure you want to delete this post?"
        );
        if (!shouldDelete) {
          return;
        }
        const collection = event.target.getAttribute("data-collection");
        const rkey = event.target.getAttribute("data-rkey");
        const response = await apiRequest("/api/post", {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${sessionStorage.getItem("access_token")}`,
          },
          body: JSON.stringify({
            collection,
            rkey,
          }),
        });
        if (response.ok) {
          alert("Successfully deleted post");
          window.location.reload();
        } else {
          alert("Failed to delete post");
        }
      }
    });
  </script>
</html>
